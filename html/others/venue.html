<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header class="header">
        <div class="logo">
            <h1 class="logo-text">Colors.</h1>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link">Reviews</a>
            <button class="btn logout-btn">Logout</button>
        </nav>
    </header>

    <main class="dashboard-main">
        <aside class="sidebar">
            <ul class="sidebar-list">
                <li><a href="venue.html" class="sidebar-link active">Venue</a></li>
                <li><a href="officiant.html" class="sidebar-link">Officiant</a></li>
                <li><a href="music.html" class="sidebar-link">Music</a></li>
