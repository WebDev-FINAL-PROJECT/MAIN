<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <header>
        <h1 id="nav-name">Colors.</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Reviews</a>
            <button id="login-button">Login</button>
        </nav>
    </header>

    <main>
        <h1>SIGN UP NOW!</h1>
        <form id="signup-form">
            <div class="registration-form">
                <h2>WE WILL PLAN YOUR DAY, YOUR WAY.</h2>
                <input type="text" id="fname" placeholder="Your First Name" required>
                <input type="text" id="lname" placeholder="Your Last Name" required>
                <input type="text" id="phone" placeholder="Your Phone Number" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm" placeholder="Confirm your Password" required>
                <button type="submit">Sign up</button>
            </div>  
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
